<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata Tidak Ditemukan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="display-4 text-danger">Kata Anda Tidak Dapat Ditemukan</h1>
      <p class="lead">Maaf, kami tidak menemukan kata "{{ word }}" di kamus kami.</p>

      {% if suggestions %}
      <p>Mungkin yang Anda maksud:</p>
      <ul class="list-unstyled">
        {% for suggestion in suggestions %}
        <li><a href="/detail/{{ suggestion }}">{{ suggestion }}</a></li>
        {% endfor %}
      </ul>
      {% endif %}

      <a href="/" class="btn btn-primary mt-3">Kembali ke Beranda</a>
    </div>
  </body>
</html>
